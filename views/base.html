<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalodont</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav class="navbar is-dark">
        <div class="container">
            <div class="navbar-brand">
                <span class="navbar-item">
                    <b style="font-size: 14pt;">Kalodont</b><small>&nbsp- igra za Å¡irjenje besednega zaklada</small>
                </span>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        % if uporabnisko_ime:
                        <form method="POST" action="/odjava/">
                            <button class="button is-light">
                                Odjavi se
                            </button>
                        </form>
                        % else:
                        <a class="button is-danger" href="/registracija/">
                            <strong>Registriraj se</strong>
                        </a>
                        <a class="button is-light" href="/prijava/">
                            Prijavi se
                        </a>
                        % end
                    </div>
                </div>
                <a class="navbar-item" href="https://github.com/majcufer/Kalodont">
                    <span class="icon">
                        <i class="fab fa-github"></i>
                    </span>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        {{!base}}
    </section>
</body>

</html>
