% rebase("views/base.html")

<div class="level-item has-text-centered">
    <figure>
        <img src="/img/kalodont.jpg">
    </figure>
</div>
<form method="POST">
    <div class="level-item has-text-centered" style="margin-top: 20px;">
        <div class="field">
            <label class="label">Uporabniško ime</label>
            <div class="control has-icons-right">
                <input class="input" name="uporabnisko_ime" type="text" placeholder="Uporabniško ime"
                    value="{{polja.get('uporabnisko_ime', '')}}">
            </div>
            % if "uporabnisko_ime" in napake:
            <p class="help is-danger">{{ napake["uporabnisko_ime"] }}</p>
            % end
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-warning" style="margin-top: 17px;">Registriraj se</button>
            </div>
        </div>
    </div>
</form>
